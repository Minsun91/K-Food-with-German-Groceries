name: Update Mart Prices
on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 (UTC 00:00)
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # ✅ Node.js 버전을 22로 설정하는 단계를 추가했습니다.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install firebase-admin @mendable/firecrawl-js
          
      - name: Run script
        env:
          VITE_FIREBASE_SERVICE_ACCOUNT: ${{ secrets.VITE_FIREBASE_SERVICE_ACCOUNT }}
          VITE_FIRECRAWL_API_KEY: ${{ secrets.VITE_FIRECRAWL_API_KEY }}
        run: node scripts/fetch_prices.cjs